<script>

// Placeholder for Matrix
// TODO Generate Matrix

var schedule = [
   ['Period 1', 'Math', 'M1'],
   ['Period 2', 'English'],
   ['Period 3', 'Chemistry']
];
 
// TODO Generate ICL
// TODO Remove Blank events?
 
function download_schedule() {
    var csv = 'Name,Title\n';
    schedule.forEach(function(row) {
            csv += row.join(',');
            csv += "\n";
    });
 
    console.log(csv);
    var hiddenElement = document.createElement('a');
    hiddenElement.href = 'data:text/csv;charset=utf-8,' + encodeURI(csv);
    hiddenElement.target = '_blank';
    hiddenElement.download = 'CSH Schedule.csv';
    hiddenElement.click();
}
</script>
 
<button onclick="download_schedule()">Download CSV</button>
